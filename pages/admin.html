<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- particles-js css -->
    <link rel="stylesheet" href="../css/particlesJs.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/admin.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <!-- particles js -->
    <div id="particles-js"></div>

    <!-------- navbar --------->
    <div class="d-none unauthorised-msg">Not Authorised!</div>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active-user" href="#">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logout-btn" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--------- main content --------->
      <div id="homePage">
        <div id="buttonsContainer">
          <div id="createButton" class="btn" data-button-type="create">
            <h1>Create Quiz</h1>
            <p>Start building a fun and engaging quiz in just a few clicks!</p>
          </div>
          <div id="manageButton" class="btn" data-button-type="manage">
            <h1>View/Manage Button</h1>
            <p>Take a quick look at the quiz structure and content.</p>
          </div>
        </div>
      </div>
    </main>
    <!-- script -->
    <script src="../js/admin.js" type="module"></script>

    <!-- particles-js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="../js/particlesJs.js"></script>
  </body>
</html>
