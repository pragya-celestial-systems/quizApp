<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/user.css" />

    <title>Quiz App</title>
  </head>

  <body>
    <div class="d-none unauthorised-msg">Not Authorised!</div>
    <div class="content">
      <!-------- navbar --------->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end"
            >
              <li class="nav-item">
                <a class="nav-link active-user" href="#">Pragya</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logout-btn" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 id="heading" class="mt-5">All Quiz</h1>
      <main>
        <div id="message">No quiz available.</div>
        <div id="quizContainer" class="mt-5"></div>
      </main>
    </div>

    <!-- script -->
    <script src="../js/user.js" type="module"></script>
  </body>
</html>
