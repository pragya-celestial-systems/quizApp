<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/form.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <h1 class="text-secondary text-center mt-5">Create New Quiz</h1>
    <form class="w-50 mx-auto p-5 shadow-lg mt-5 rounded-4">
      <div class="mb-3">
        <label for="quizTitle" class="form-label">Quiz Title</label>
        <input
          type="email"
          class="form-control"
          id="quizTitle"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="quiz" class="form-label">Quiz</label>
        <input type="password" class="form-control" id="quiz" />
      </div>
      <label for="">Answer Type</label>
      <div class="mb-3 mt-3 form-check">
        <input type="radio" value="MCQ" name="answer-type" /> Multiple Choice
        Question <input type="radio" value="Text" name="answer-type" /> Text
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- script -->
    <script src="../js/createQuiz.js" type="module"></script>
  </body>
</html>
