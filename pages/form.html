<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/form.css" />

    <title>Create Quiz</title>
  </head>
  <body>
    <h1 class="text-secondary text-center mt-5">Create New Quiz</h1>

    <!-- quiz title form -->
    <form id="quizTitleForm" class="w-50 mx-auto p-3 mt-5 rounded-4">
      <div class="mb-3">
        <label for="quizTitle" class="form-label">Quiz Title</label>
        <input type="text" id="quizTitle" value="Quiz 1" class="form-control" />
      </div>
    </form>

    <!-- quiz Form -->
    <form id="quizForm" class="w-50 mx-auto p-3 mt-2 rounded-4">
      <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <input type="text" class="form-control" id="question" />
      </div>
      <label for="">Answer Type</label>
      <div class="mt-3 form-check">
        <input
          class="answer-type"
          type="radio"
          value="MCQ"
          name="answer-type"
        />
        MCQ
        <input
          id="checkBoxRadio"
          class="answer-type"
          type="radio"
          value="checkBox"
          name="answer-type"
        />
        Check Box
      </div>

      <!-- option input -->
      <div class="mb-3 mt-3">
        <label for="option" class="form-label">Options</label>
        <div class="d-flex w-100">
          <input type="text" class="form-control" id="option" />
          <button type="button" id="addOptionButton" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- options container -->
      <div id="optionsContainer"></div>

      <button type="button" id="addQuestionButton" class="btn btn-primary mt-3">
        Add Question
      </button>
      <button type="button" id="discardButton" class="btn btn-primary mt-3">
        Discard
      </button>
    </form>

    <div id="questionsContainer"></div>

    <!-- script -->
    <script src="../js/createQuiz.js" type="module"></script>
  </body>
</html>
