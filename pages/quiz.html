<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/quiz.css" />

    <title>Test</title>
  </head>
  <body>
    <div class="unauthorised-msg">Not Authorised!</div>
    <div class="content">
      <h1 id="quizTitle" class="text-center mt-5"></h1>
      <main id="content" class="mt-5 w-50 mx-auto rounded-3">
        <form id="test">
          <button id="submitButton" class="btn btn-primary" type="submit">
            Submit
          </button>
        </form>
        <div class="overlay d-none">
          <div id="modalContent" class="rounded-3">
            <div id="closeBtnContainer">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="result" class="shadow-lg rounded-3"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- script -->
    <script src="../js/quiz.js" type="module"></script>
  </body>
</html>
