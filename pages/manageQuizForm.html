<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="../css/manageQuizForm.css" />

    <title>Manage Quiz</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Manage Quiz</h1>
    <main id="content">
      <div id="leftSide">
        <div class="message d-none border-1">
          <h3>No Quiz Available</h3>
        </div>
        <div class="quiz-box"></div>
      </div>
      <div id="rightSide">
        <div class="message d-none">
          <h3>No Preview Available</h3>
        </div>
        <form id="previewContainer">
          <div class="w-100 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" id="editButton">
              <i class="fa-solid fa-pen-to-square mx-1"></i>Edit
            </button>
          </div>
          <hr />
          <div class="preview"></div>
        </form>
      </div>
    </main>
    
    <!-- script -->
    <script src="../js/manageQuiz.js" type="module"></script>
  </body>
</html>
